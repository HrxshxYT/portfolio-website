<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Designer | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations/textAnimations.css" />
  <link rel="stylesheet" href="animations/sectionAnimations.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <section id="home" class="fade-in">
    <h1 class="slide-text">Hello, I'm a Graphic Designer</h1>
  </section>

  <section id="about" class="fade-in">
    <h2 class="slide-text">About Me</h2>
    <p class="slide-text">Creative mind with a passion for minimalism and detail.</p>
  </section>

  <section id="works" class="fade-in">
    <h2 class="slide-text">My Works</h2>
    <p class="slide-text">A showcase of selected design projects.</p>
  </section>

  <section id="contact" class="fade-in">
    <h2 class="slide-text">Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="email" name="user_email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="theme-toggle.js"></script>
  <script src="email.js"></script>
  <script src="script.js"></script>
</body>
</html>
